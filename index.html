<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://yastatic.net/s3/home/fonts/ys/4/text-black.woff"
    />
    <link
      rel="stylesheet"
      href="https://yastatic.net/s3/home/fonts/ys/4/text-medium.woff"
    />
    <link
      rel="stylesheet"
      href="https://yastatic.net/s3/home/fonts/ys/4/text-regular.woff"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>GO scooter</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Yandex Go Ru black.svg" alt="" />
      <h1 class="header__title">Вступайте в клуб Самокатов</h1>
      <p class="header__subtitle">
        Купите абонемент, чтобы стать частью&nbsp;клуба в новом сезоне–2024.
        8&nbsp;месяцев за&nbsp;<span class="header__span-group">
          <span class="header__subtitle-accent">499₽</span>
          <span class="header__subtitle-through">3190₽</span>
        </span>
      </p>
      <img
        class="header__image-first"
        src="./images/smkt0003 2.png"
        alt="Самокат"
      />
      <img
        class="header__image-second"
        src="./images/Group 2087325522.svg"
        alt="Сообщество любителей самокатов"
      />
      <img
        class="header__image-third"
        src="./images/Ellipse 1972.png"
        alt="Эллипс"
      />
      <button class="header__button">Стать частью клуба</button>
    </header>
  </body>
</html>
